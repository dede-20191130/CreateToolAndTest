<!-- "name" を表示する div をマークします -->
<div data-show-info="name">aaa</div>
<!-- ここは age です -->
<div data-show-info="age">bbb</div>

<script>
    // コードは、マークのある要素を探し、要求されたものを表示します
    let user = {
        name: "Pete",
        age: 25
    };

    for (let div of document.querySelectorAll('[data-show-info]')) {
        // フィールドに、対応する情報を挿入します
        let field = div.dataset.showInfo;
        div.innerHTML = user[field]; // Pete, then age
    }
</script>
