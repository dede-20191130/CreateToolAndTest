<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #tree .toggleKey {
            cursor: pointer;
        }

        #tree .toggleKey:hover {
            font-weight: bold;
        }

    </style>
</head>
<body>

<ul class="tree" id="tree">
    <li><span class="toggleKey">Animals</span>
        <ul>
            <li><span class="toggleKey">Mammals</span>
                <ul>
                    <li><span class="toggleKey">Cows</span></li>
                    <li><span class="toggleKey">Donkeys</span></li>
                    <li><span class="toggleKey">Dogs</span></li>
                    <li><span class="toggleKey">Tigers</span></li>
                </ul>
            </li>
            <li><span class="toggleKey">Other</span>
                <ul>
                    <li><span class="toggleKey">Snakes</span></li>
                    <li><span class="toggleKey">Birds</span></li>
                    <li><span class="toggleKey">Lizards</span></li>
                </ul>
            </li>
        </ul>
    </li>
    <li><span class="toggleKey">Fishes</span>
        <ul>
            <li><span class="toggleKey">Aquarium</span>
                <ul>
                    <li><span class="toggleKey">Guppy</span></li>
                    <li><span class="toggleKey">Angelfish</span></li>
                </ul>
            </li>
            <li><span class="toggleKey">Sea</span>
                <ul>
                    <li><span class="toggleKey">Sea trout</span></li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>

    let tree = document.querySelector("#tree");
    tree.addEventListener("click", (e) => {
        let spanE = e.target.closest("span");
        if (!spanE) return;
        if (!spanE.classList.contains("toggleKey")) return;
        let parentLi = spanE.closest("li");
        if (!parentLi) return;
        if (parentLi.children.length < 2) return;
        let isHidden = parentLi.children[1].hidden;
        Array.from(parentLi.children).slice(1).forEach((ele) => {
            ele.hidden = !isHidden;
        })
    })
</script>
</body>
</html>
