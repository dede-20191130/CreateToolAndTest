<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>

Click on a list item to select it.
<br>

<ul id="ul">
    <li>Christopher Robin</li>
    <li>Winnie-the-Pooh</li>
    <li>Tigger</li>
    <li>Kanga</li>
    <li>Rabbit. Just rabbit.</li>
</ul>

<script>
    // ...your code...
    document.querySelector("#ul").addEventListener("click", (eve) => {
        let li = eve.target.closest("li");
        if (!li) return;

        let isCtrl = eve.ctrlKey || eve.metaKey;
        if (!isCtrl) {
            Array.from(document.querySelector("#ul").querySelectorAll("li")).forEach((ele) => {
                ele.classList.remove("selected");
            })
            if (!li.classList.contains("selected")) li.classList.add("selected");
        } else {
            li.classList.toggle("selected");
        }
    })
</script>

</body>
</html>
