<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .circle {
            transition-property: width, height, margin-left, margin-top;
            transition-duration: 4s;
            transition-timing-function: ease-in-out;
            position: fixed;
            transform: translateX(-50%) translateY(-50%);
            background-color: red;
            border-radius: 50%;
        }

        .message-ball {
            font-size: 20px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

<button onclick="showCircle(150, 150, 100,addMessage)">showCircle(150, 150, 100)</button>

<script>
    function showCircle(cx, cy, radius, callback) {
        let div = document.createElement('div');
        div.style.width = 0;
        div.style.height = 0;
        div.style.left = cx + 'px';
        div.style.top = cy + 'px';
        div.className = 'circle';
        document.body.append(div);

        setTimeout(() => {
            div.style.width = radius * 2 + 'px';
            div.style.height = radius * 2 + 'px';
            setTimeout(() => {
                callback(div)
            }, parseInt(getComputedStyle(div, null).transitionDuration.slice(0, 1)) * 1000);
        }, 0);


    }

    function addMessage(e) {
        e.classList.add('message-ball');
        e.append("Hello, world!");
    }
</script>


</body>
</html>
